{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Самая простая и удобная ERP система ERPDAN. Освойте ее прямо сейчас!">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <header class="navigation">
        <div class="navbar">
            <div class="nav_part">
                <div class="nav_part">
                    <img src="{% static "img/menu.svg" %}" height='50px' width='50px' alt="">
                </div>
                <div class="nav_part_logo">
                    Лого
                </div>
            </div>
            <div class="nav_part">
                Авторизация
            </div>
        </div>
    </header>
    {% block divs %}
    {% endblock %}
    <footer class="underlist">

    </footer>
    {% block scripts %}
    {% endblock %}
</body>

</html>
